<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Predicciones del Ciclo</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#256af4",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2230",
              "text-main": "#111318",
              "text-main-dark": "#ffffff",
              "text-secondary": "#606e8a",
              "text-secondary-dark": "#9ca3af",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "1.5rem", 
              "xl": "2rem", 
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-text-main-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Header -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-20 backdrop-blur-md bg-opacity-90 dark:bg-opacity-90">
<h2 class="text-text-main dark:text-text-main-dark text-2xl font-bold leading-tight tracking-tight flex-1">Predicciones</h2>
<div class="flex gap-2">
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-text-main-dark">notifications</span>
</button>
</div>
</div>
<!-- Main Content -->
<div class="px-4 flex flex-col gap-6 pt-2">
<!-- Hero Prediction Card -->
<div class="@container">
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] bg-surface-light dark:bg-surface-dark overflow-hidden transition-colors">
<div class="relative w-full h-48 bg-cover bg-center" data-alt="Abstract soft gradient waves in pink and blue depicting flow" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuADYt505TH4cOvY-57cAwJi2Vv46C1raokpDxZt5LAS5I4EYOjjIpVN0YP-D6XznmqCAksIi1YOrp7WqMamK-G3UvxnTw8T72pOL19-zLZEafz9sj8GKsC9vsiIqdjMUb8iqvzkk6G99zpaLKzS1ryMPObUxbAhBhYOjGuFm8H7e8NM3H_iAELoSQMJEyfi3Mo_8d2c4j7b5gXTsqS4UevZfb3Miq1EpQnT7OwoSNdZoCw9XkLnhkajqgMhNSRUKtzU1CW9rmnh6ns");'>
<div class="absolute inset-0 bg-gradient-to-t from-surface-light dark:from-surface-dark to-transparent opacity-90"></div>
<div class="absolute bottom-4 left-4 right-4">
<p class="text-text-secondary dark:text-text-secondary-dark text-sm font-medium uppercase tracking-wider mb-1">Tu próximo periodo</p>
<div class="flex items-end justify-between">
<h2 class="text-text-main dark:text-text-main-dark text-4xl font-bold tracking-tight">14 Oct</h2>
<span class="bg-primary text-white px-3 py-1 rounded-full text-sm font-medium mb-1">En 5 días</span>
</div>
</div>
</div>
<!-- Week Calendar Strip inside Card -->
<div class="p-4 pt-0">
<div class="flex justify-between items-center gap-2 pt-4 border-t border-gray-100 dark:border-gray-800">
<!-- Day Item: Past -->
<div class="flex flex-col items-center gap-1 opacity-50">
<span class="text-xs text-text-secondary dark:text-text-secondary-dark font-medium">L</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold text-text-main dark:text-text-main-dark">9</div>
</div>
<!-- Day Item: Past -->
<div class="flex flex-col items-center gap-1 opacity-50">
<span class="text-xs text-text-secondary dark:text-text-secondary-dark font-medium">M</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold text-text-main dark:text-text-main-dark">10</div>
</div>
<!-- Day Item: Current -->
<div class="flex flex-col items-center gap-1">
<span class="text-xs text-primary font-bold">X</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full bg-primary text-white text-sm font-bold shadow-lg shadow-primary/30">11</div>
</div>
<!-- Day Item: Future -->
<div class="flex flex-col items-center gap-1">
<span class="text-xs text-text-secondary dark:text-text-secondary-dark font-medium">J</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold text-text-main dark:text-text-main-dark bg-background-light dark:bg-background-dark/50">12</div>
</div>
<!-- Day Item: Prediction Start -->
<div class="flex flex-col items-center gap-1">
<span class="text-xs text-text-secondary dark:text-text-secondary-dark font-medium">V</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold text-primary border-2 border-primary/20">13</div>
</div>
<!-- Day Item: Period Start -->
<div class="flex flex-col items-center gap-1 relative">
<span class="text-xs text-text-secondary dark:text-text-secondary-dark font-medium">S</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold text-white bg-[#e96e7e]">14</div>
<div class="absolute -bottom-1 w-1 h-1 bg-[#e96e7e] rounded-full"></div>
</div>
<!-- Day Item: Period -->
<div class="flex flex-col items-center gap-1">
<span class="text-xs text-text-secondary dark:text-text-secondary-dark font-medium">D</span>
<div class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold text-white bg-[#e96e7e]/80">15</div>
</div>
</div>
</div>
</div>
</div>
<!-- Stats Grid -->
<div>
<h3 class="text-text-main dark:text-text-main-dark text-lg font-bold leading-tight mb-3">Detalles del ciclo</h3>
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3">
<!-- Ovulation Card -->
<div class="flex flex-1 gap-4 rounded-xl border border-transparent bg-surface-light dark:bg-surface-dark p-5 flex-col shadow-sm">
<div class="flex items-center justify-between">
<div class="w-10 h-10 rounded-full bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined" style="font-size: 20px;">egg</span>
</div>
<span class="text-xs font-semibold text-purple-600 dark:text-purple-400 bg-purple-50 dark:bg-purple-900/20 px-2 py-0.5 rounded-full">Alta</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-text-secondary dark:text-text-secondary-dark text-sm font-normal leading-normal">Ovulación</p>
<h2 class="text-text-main dark:text-text-main-dark text-xl font-bold leading-tight">28 Oct</h2>
</div>
</div>
<!-- Fertile Window Card -->
<div class="flex flex-1 gap-4 rounded-xl border border-transparent bg-surface-light dark:bg-surface-dark p-5 flex-col shadow-sm">
<div class="flex items-center justify-between">
<div class="w-10 h-10 rounded-full bg-teal-100 dark:bg-teal-900/30 flex items-center justify-center text-teal-600 dark:text-teal-400">
<span class="material-symbols-outlined" style="font-size: 20px;">spa</span>
</div>
</div>
<div class="flex flex-col gap-1">
<p class="text-text-secondary dark:text-text-secondary-dark text-sm font-normal leading-normal">Ventana fértil</p>
<h2 class="text-text-main dark:text-text-main-dark text-xl font-bold leading-tight">24 - 29 Oct</h2>
</div>
</div>
</div>
</div>
<!-- Contraceptive Warning -->
<div class="@container">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-blue-100 dark:border-blue-900/50 bg-blue-50/50 dark:bg-blue-900/20 p-5 @[480px]:flex-row @[480px]:items-center">
<div class="flex gap-4">
<div class="flex-shrink-0 mt-1 text-primary">
<span class="material-symbols-outlined">verified_user</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-text-main dark:text-text-main-dark text-base font-bold leading-tight">Método anticonceptivo</p>
<p class="text-text-secondary dark:text-text-secondary-dark text-sm font-normal leading-normal">Tu método actual (Píldora) reduce significativamente el riesgo de embarazo.</p>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-9 px-5 bg-primary text-white text-sm font-medium leading-normal hover:bg-primary/90 transition-colors shrink-0">
<span class="truncate">Ver detalles</span>
</button>
</div>
</div>
<div class="h-10"></div> <!-- Spacer -->
</div>
<!-- Bottom Navigation (iOS Style) -->
<div class="fixed bottom-0 left-0 w-full bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 z-50">
<div class="flex justify-around items-center px-2 pb-4 pt-1">
<!-- Nav Item: Hoy -->
<button class="flex flex-col items-center justify-center gap-1 p-2 w-16 group">
<span class="material-symbols-outlined text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors">today</span>
<span class="text-[10px] font-medium text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors">Hoy</span>
</button>
<!-- Nav Item: Calendario -->
<button class="flex flex-col items-center justify-center gap-1 p-2 w-16 group">
<span class="material-symbols-outlined text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors">calendar_month</span>
<span class="text-[10px] font-medium text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors">Calendario</span>
</button>
<!-- Nav Item: Predicciones (Active) -->
<button class="flex flex-col items-center justify-center gap-1 p-2 w-16 text-primary">
<span class="material-symbols-outlined text-primary fill-current">query_stats</span>
<span class="text-[10px] font-bold text-primary">Predicciones</span>
</button>
<!-- Nav Item: Perfil -->
<button class="flex flex-col items-center justify-center gap-1 p-2 w-16 group">
<span class="material-symbols-outlined text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors">person</span>
<span class="text-[10px] font-medium text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors">Perfil</span>
</button>
</div>
</div>
</div>
</body></html>
