<button class="h-11 w-full flex items-center justify-center relative group">

<div class="absolute inset-y-[4px] right-0 left-1/2 bg-cycle-red/20 z-0 rounded-l-full"></div>

</button>

<button class="h-11 w-full flex items-center justify-center"><div class="size-9 flex items-center justify-center rounded-full text-sm font-medium text-[#111318] dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">30</div></button>
<button class="h-11 w-full flex items-center justify-center"><div class="size-9 flex items-center justify-center rounded-full text-sm font-medium text-[#111318] dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">31</div></button>

<div>
