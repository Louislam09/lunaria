<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Desea Embarazo</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea3e77",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211116",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181113] dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<div class="flex items-center p-6 pb-2 justify-between">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-[#181113] dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="text-sm font-medium text-gray-500 dark:text-gray-400">Paso 2 de 5</div>
</div>
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4 px-6">
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<!-- Main Content -->
<div class="flex flex-col flex-1 px-6 pt-4 pb-8">
<!-- Headline Group -->
<div class="mb-8 text-center">
<h1 class="text-[#181113] dark:text-white tracking-tight text-[32px] font-extrabold leading-[1.2] pb-3">
                    ¿Buscas un embarazo?
                </h1>
<p class="text-gray-600 dark:text-gray-300 text-base font-medium leading-relaxed">
                    Personalizaremos tu calendario y predicciones según tu objetivo actual.
                </p>
</div>
<!-- Selection Cards -->
<div class="flex flex-col gap-4">
<!-- Option 1: Yes -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="goal" type="radio" value="pregnancy"/>
<div class="relative flex items-center gap-5 rounded-2xl bg-surface-light dark:bg-surface-dark p-5 shadow-sm border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10 transition-all duration-200">
<!-- Icon Box -->
<div class="flex size-14 shrink-0 items-center justify-center rounded-full bg-red-50 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[28px]">child_care</span>
</div>
<!-- Text Content -->
<div class="flex flex-col gap-1 flex-1">
<span class="text-[#181113] dark:text-white text-lg font-bold leading-tight group-hover:text-primary transition-colors">Sí, busco un embarazo</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-normal">Quiero concebir pronto</span>
</div>
<!-- Check Indicator -->
<div class="size-6 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
</label>
<!-- Option 2: No -->
<label class="group relative cursor-pointer">
<input checked="" class="peer sr-only" name="goal" type="radio" value="tracking"/>
<div class="relative flex items-center gap-5 rounded-2xl bg-surface-light dark:bg-surface-dark p-5 shadow-sm border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10 transition-all duration-200">
<!-- Icon Box -->
<div class="flex size-14 shrink-0 items-center justify-center rounded-full bg-purple-50 dark:bg-purple-900/30 text-purple-500 dark:text-purple-300">
<span class="material-symbols-outlined text-[28px]">calendar_month</span>
</div>
<!-- Text Content -->
<div class="flex flex-col gap-1 flex-1">
<span class="text-[#181113] dark:text-white text-lg font-bold leading-tight group-hover:text-purple-500 transition-colors">No, solo monitorear</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-normal">Controlar mi ciclo y salud</span>
</div>
<!-- Check Indicator -->
<div class="size-6 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
</label>
</div>
<!-- Spacer to push content up and button down -->
<div class="flex-grow min-h-[40px]"></div>
<!-- Bottom Action -->
<button class="w-full rounded-full bg-primary py-4 px-6 text-center text-white text-lg font-bold shadow-[0_4px_14px_0_rgba(234,62,119,0.39)] hover:bg-[#d6346b] hover:shadow-[0_6px_20px_rgba(234,62,119,0.23)] active:scale-[0.98] transition-all">
                Continuar
            </button>
</div>
</div>
</body></html>
